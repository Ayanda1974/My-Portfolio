<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="mini.css">
    <link rel="stylesheet" href="mini.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="interface-options">
            <label><input type="radio" name="interface" value="form" checked> Form</label>
            <label><input type="radio" name="interface" value="calendar"> Calendar</label>
        </div>
        <div id="form-interface">
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <input type="datetime-local" id="start-date" required>
                <input type="datetime-local" id="due-date" required>
                <input type="number" id="time-required" placeholder="Time Required (hours)" required>
                <input type="text" id="category" placeholder="Category" required>
                <select id="priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div id="calendar-interface">
            <div id="calendar"></div>
        </div>
        <ul id="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script src="mini.js"></script>
    <script src="mini.js"></script>
    <script src="calenda.js"></script>
</body>
</html>
